// 특정 단어 위치 찾기 (1부터 시작)
function findWordIndex(list, word) {
  const idx = list.indexOf(word);
  return idx === -1 ? null : idx + 1;
}

// n번째 단어 가져오기 (1부터 입력)
function getWordByOrder(list, position) {
  return list[position - 1] ?? null;
}

// 숫자 → Base62 (1 ~ 3844)
function decimalToBase62(num) {
  if (num < 1 || num > 3844) {
    throw new Error("범위는 1 ~ 3844이어야 합니다.");
  }

  num--; // 1 기반 → 0 기반으로 재정렬

  const high = Math.floor(num / 62); 
  const low  = num % 62;

  return chars[high] + chars[low];
}

function getLastPathSegment(url) {
  try {
    const u = new URL(url);
    const parts = u.pathname.split("/").filter(x => x); // 빈 값 제거
    return parts.pop(); // 마지막 항목
  } catch {
    return null;
  }
}

// Base62 → 숫자
function base62ToDecimal(str) {
  if (str.length !== 2) throw new Error("문자는 반드시 2자리여야 함");

  const first = chars.indexOf(str[0]); 
  const second = chars.indexOf(str[1]);

  return (first * 62 + second) + 1; // 다시 1 기반 복원
}
