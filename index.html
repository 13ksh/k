<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>짧링(짧은링크)</title>
<style>
body {
    background: #ffffff;
    color: #000000;
    font-family: monospace;
    padding: 30px;
}
input {
    background: #00000016;
    width: 300px;
    padding: 10px;
    font-size: 20px;
    border-radius: 6px;
    border: none;
    outline: none;
    margin-right: 10px;
}
button {
    padding: 10px 15px;
    font-size: 18px;
    background: #5a00ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #7a22ff;
}
#result {
    margin-top: 25px;
    font-size: 22px;
    white-space: pre-wrap;
}
</style>
</head>
<body>
<h2>짧링(짧은링크)v1.8</h2>
<input id="urlTxt" placeholder="url 입력 https://...">
<input id="text" placeholder="한글 입력 (1~10자)">
<button onclick="generate()">➡ 변환</button>
<div id="result"></div>
<script>
async function generate() {
    document.getElementById("result").innerText = "로딩 중...";
    const val = document.getElementById("text").value.trim();
    const urlTxt = document.getElementById("urlTxt").value.trim();
    if (!val) return alert("값 넣어주세요.");
    if (!urlTxt) return alert("URL을 입력해주세요.");
    if (val.length < 1 || val.length > 10) return alert("1~10자 사이로 입력해주세요.");
    const url = `https://c.keddie213.workers.dev/shorten?slug=${encodeURIComponent(val)}&url=${encodeURIComponent(urlTxt)}`;
    try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById("result").innerText = 
            `${JSON.parse(text).Status}`;
        if(JSON.parse(text).Status == "ok"){ 
            window.location = `/${encodeURIComponent(val)}-`;
        }
    } catch(e) {
        document.getElementById("result").innerText = "요청 실패 에러" + e;
    }
}
</script>
</body>
</html>
